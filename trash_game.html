<style>

  body {

  .bin.wet {

  }

  .bin.hazard {

  .bin-label {

  #timer, #scoreBoard {

  .trash {

    left: 50%;
    transform: translateX(-50%);

    display: flex;
    align-items: center;
    justify-content: center;

    box-shadow: 0 0 4px rgba(0,0,0,0.2);

  }

  #gameOverOverlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.7);
    color: white;
    font-size: 28px;
    display: flex;
    justify-content: center;
    align-items: center;

    z-index: 100;

  }

  #gameOverOverlay button {
    margin-top: 20px;
    padding: 10px 25px;

</style>
</head>
<body>
  <div id="gameArea">
    <div class="bin recycle" data-color="recycle">‚ôªÔ∏è<div class="bin-label">‡∏£‡∏µ‡πÑ‡∏ã‡πÄ‡∏Ñ‡∏¥‡∏•</div></div>
    <div class="bin wet" data-color="wet">üçå<div class="bin-label">‡∏Ç‡∏¢‡∏∞‡πÄ‡∏õ‡∏µ‡∏¢‡∏Å</div></div>
    <div class="bin hazard" data-color="hazard">‚ò£Ô∏è<div class="bin-label">‡∏≠‡∏±‡∏ô‡∏ï‡∏£‡∏≤‡∏¢</div></div>
    <div class="bin general" data-color="general">üóëÔ∏è<div class="bin-label">‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ</div></div>
    <div id="timer">‚è≥ 30</div>
    <div id="scoreBoard">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0</div>
  </div>

  <div id="gameOverOverlay">
    <div id="finalScore"></div>
    <button id="restartBtn">‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
  </div>

<script>
  const gameArea = document.getElementById('gameArea');
  const timerEl = document.getElementById('timer');
  const scoreBoard = document.getElementById('scoreBoard');
  const overlay = document.getElementById('gameOverOverlay');
  const finalScore = document.getElementById('finalScore');
  const restartBtn = document.getElementById('restartBtn');
  const bins = Array.from(document.querySelectorAll('.bin'));

  const trashData = [
    {emoji: 'üß¥', color: 'recycle'},
    {emoji: 'üßÉ', color: 'recycle'},
    {emoji: 'ü•´', color: 'recycle'},
    {emoji: 'üì¶', color: 'recycle'},
    {emoji: 'üçå', color: 'wet'},
    {emoji: 'üçé', color: 'wet'},
    {emoji: 'üçâ', color: 'wet'},
    {emoji: 'üçä', color: 'wet'},
    {emoji: '‚ò£Ô∏è', color: 'hazard'},
    {emoji: 'üîã', color: 'hazard'},
    {emoji: 'üíä', color: 'hazard'},
    {emoji: 'üß™', color: 'hazard'},
    {emoji: 'üßª', color: 'general'},
    {emoji: 'ü™£', color: 'general'},
    {emoji: 'ü™µ', color: 'general'},
    {emoji: 'üß¶', color: 'general'}
  ];

  let score = 0;
  let timeLeft = 30;
  let countdownInterval;
  let currentTrash = null;

  function randomTrash() {
    return trashData[Math.floor(Math.random() * trashData.length)];
  }

  function createTrash() {
    if (currentTrash) currentTrash.remove();

    const trashInfo = randomTrash();
    const trash = document.createElement('div');
    trash.classList.add('trash');
    trash.innerText = trashInfo.emoji;
    trash.dataset.color = trashInfo.color;

    const posX = Math.random() * (window.innerWidth - 60);
    trash.style.left = posX + 'px';

    gameArea.appendChild(trash);
    currentTrash = trash;

    let isDragging = false;
    let startX = 0, startY = 0;

    trash.addEventListener('touchstart', e => {
      isDragging = true;
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    });

    trash.addEventListener('touchmove', e => {
      if (!isDragging) return;
      e.preventDefault();
    }, { passive: false });

    trash.addEventListener('touchend', e => {
      if (!isDragging) return;
      isDragging = false;
      const touch = e.changedTouches[0];
      const dx = touch.clientX - startX;
      const dy = touch.clientY - startY;
      if (dy < -30) {
        throwTrash(dx, dy);
      }
    });
  }

  function throwTrash(dx, dy) {
    if (!currentTrash) return;
    const trash = currentTrash;
    currentTrash = null;

    let vx = dx / 10;
    let vy = dy / 10;
    let x = trash.offsetLeft;
    let y = trash.offsetTop;

    const interval = setInterval(() => {
      x += vx;
      y += vy;
      vy += 1;

      trash.style.left = x + 'px';
      trash.style.top = y + 'px';

      const trashRect = trash.getBoundingClientRect();

      for (const bin of bins) {
        const binRect = bin.getBoundingClientRect();

        if (
          trashRect.bottom > binRect.top &&
          trashRect.top < binRect.bottom &&
          trashRect.right > binRect.left &&
          trashRect.left < binRect.right
        ) {
          if (trash.dataset.color === bin.dataset.color) {
            score++;
            scoreBoard.textContent = '‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ' + score;
          }
          clearInterval(interval);
          trash.remove();
          createTrash();
          return;
        }
      }

      if (y > window.innerHeight || x < -60 || x > window.innerWidth + 60) {
        clearInterval(interval);
        trash.remove();
        createTrash();
      }
    }, 20);
  }

  function startTimer() {
    timeLeft = 30;
    timerEl.textContent = '‚è≥ ' + timeLeft;
    countdownInterval = setInterval(() => {
      timeLeft--;
      timerEl.textContent = '‚è≥ ' + timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        endGame();
      }
    }, 1000);
  }

  function endGame() {
    if (currentTrash) currentTrash.remove();
    overlay.style.display = 'flex';
    finalScore.textContent = 'üéâ ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢: ' + score;
  }

  restartBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    score = 0;
    scoreBoard.textContent = '‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0';
    createTrash();
    startTimer();
  });

  createTrash();
  startTimer();
</script>
