<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    * { box-sizing: border-box; user-select: none; }
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      overflow: hidden;
      background-image: url('https://cdn.pixabay.com/photo/2016/11/29/07/25/park-1866825_1280.jpg'); /* ‡∏†‡∏≤‡∏û‡∏™‡∏ß‡∏ô */
      background-size: cover;

    }

    .bin {

    .bin.recycle { left: 10%; background-color: #fbff02; }
    .bin.wet     { left: 35%; background-color: #4ffa00; }
    .bin.hazard  { left: 60%; background-color: #fa011a; }

      width: 60px;
      height: 60px;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      text-align: center;
      line-height: 60px;
      border-radius: 8px;
      background: white;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
      cursor: grab;
    }
    #gameOverOverlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 28px;

    }

</head>
<body>
  <div id="gameArea">
    <div class="bin recycle" data-color="recycle"><div class="bin-label">‡∏£‡∏µ‡πÑ‡∏ã‡πÄ‡∏Ñ‡∏¥‡∏•</div></div>
    <div class="bin wet" data-color="wet"><div class="bin-label">‡∏Ç‡∏¢‡∏∞‡πÄ‡∏õ‡∏µ‡∏¢‡∏Å</div></div>
    <div class="bin hazard" data-color="hazard"><div class="bin-label">‡∏≠‡∏±‡∏ô‡∏ï‡∏£‡∏≤‡∏¢</div></div>
    <div class="bin general" data-color="general"><div class="bin-label">‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ</div></div>
    <div id="timer">‚è≥ 30</div>
    <div id="scoreBoard">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0</div>
  </div>
  <div id="gameOverOverlay">
    <div id="finalScore"></div>
    <button id="restartBtn">‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
  </div>

<script>
const gameArea = document.getElementById('gameArea');
const timerEl = document.getElementById('timer');
const scoreBoard = document.getElementById('scoreBoard');
const overlay = document.getElementById('gameOverOverlay');
const finalScore = document.getElementById('finalScore');
const restartBtn = document.getElementById('restartBtn');
const bins = Array.from(document.querySelectorAll('.bin'));

const trashData = [
  {emoji: 'üß¥', color: 'recycle'},
  {emoji: 'üì¶', color: 'recycle'},
  {emoji: 'ü•´', color: 'recycle'},
  {emoji: 'üìÑ', color: 'recycle'},
  {emoji: 'üçå', color: 'wet'},
  {emoji: 'üçâ', color: 'wet'},
  {emoji: 'üçä', color: 'wet'},
  {emoji: 'üçÖ', color: 'wet'},
  {emoji: '‚ò£Ô∏è', color: 'hazard'},
  {emoji: 'üîã', color: 'hazard'},
  {emoji: 'üíä', color: 'hazard'},
  {emoji: 'üß™', color: 'hazard'},
  {emoji: 'üßª', color: 'general'},
  {emoji: 'ü™µ', color: 'general'},
  {emoji: 'ü™£', color: 'general'},
  {emoji: 'üß¶', color: 'general'},
];

let score = 0;
let timeLeft = 30;
let countdown;
let currentTrash = null;

function createTrash() {
  if (currentTrash) currentTrash.remove();
  const info = trashData[Math.floor(Math.random() * trashData.length)];
  const div = document.createElement('div');
  div.className = 'trash';
  div.textContent = info.emoji;
  div.dataset.color = info.color;
  // ‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏¥‡∏î‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô
  div.style.left = '50%';
  div.style.bottom = '30px';
  div.style.transform = 'translateX(-50%)';
  gameArea.appendChild(div);
  currentTrash = div;

  let offsetX, offsetY;
  const onDrag = e => {
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    div.style.left = (clientX - offsetX) + 'px';
    div.style.top = (clientY - offsetY) + 'px';
  };
  const onEnd = () => {
    document.removeEventListener('mousemove', onDrag);
    document.removeEventListener('mouseup', onEnd);
    document.removeEventListener('touchmove', onDrag);
    document.removeEventListener('touchend', onEnd);
    checkDrop(div);
  };

  div.addEventListener('mousedown', e => {
    offsetX = e.offsetX;
    offsetY = e.offsetY;
    document.addEventListener('mousemove', onDrag);
    document.addEventListener('mouseup', onEnd);
  });

  div.addEventListener('touchstart', e => {
    const touch = e.touches[0];
    const rect = div.getBoundingClientRect();
    offsetX = touch.clientX - rect.left;
    offsetY = touch.clientY - rect.top;
    document.addEventListener('touchmove', onDrag);
    document.addEventListener('touchend', onEnd);
  });
}

function checkDrop(trash) {
  const rect1 = trash.getBoundingClientRect();
  for (const bin of bins) {
    const rect2 = bin.getBoundingClientRect();
    if (
      rect1.right > rect2.left &&
      rect1.left < rect2.right &&
      rect1.bottom > rect2.top &&
      rect1.top < rect2.bottom
    ) {
      if (trash.dataset.color === bin.dataset.color) {
        score++;
        scoreBoard.textContent = '‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ' + score;
      }
      break;
    }
  }
  trash.remove();
  createTrash();
}

function startTimer() {
  timerEl.textContent = '‚è≥ ' + timeLeft;
  countdown = setInterval(() => {
    timeLeft--;
    timerEl.textContent = '‚è≥ ' + timeLeft;
    if (timeLeft <= 0) {
      clearInterval(countdown);
      if (currentTrash) currentTrash.remove();
      overlay.style.display = 'flex';
      finalScore.textContent = 'üéâ ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢: ' + score;
    }
  }, 1000);
}

restartBtn.onclick = () => {
  overlay.style.display = 'none';
  score = 0;
  timeLeft = 30;
  scoreBoard.textContent = '‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0';
  createTrash();
  startTimer();
};

createTrash();
startTimer();
</script>
</body>
</html>
